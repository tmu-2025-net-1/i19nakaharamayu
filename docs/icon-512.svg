<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#f5f0e8" stroke="#8b7355" stroke-width="8" rx="32"/>
  
  <!-- 原稿用紙のマス目 -->
  <g stroke="#a85c2c" stroke-width="4" opacity="0.7">
    <!-- 縦線 -->
    <line x1="128" y1="64" x2="128" y2="448"/>
    <line x1="192" y1="64" x2="192" y2="448"/>
    <line x1="256" y1="64" x2="256" y2="448"/>
    <line x1="320" y1="64" x2="320" y2="448"/>
    <line x1="384" y1="64" x2="384" y2="448"/>
    
    <!-- 横線 -->
    <line x1="64" y1="128" x2="448" y2="128"/>
    <line x1="64" y1="192" x2="448" y2="192"/>
    <line x1="64" y1="256" x2="448" y2="256"/>
    <line x1="64" y1="320" x2="448" y2="320"/>
    <line x1="64" y1="384" x2="448" y2="384"/>
  </g>
  
  <!-- 文字 "筆" -->
  <text x="256" y="280" font-family="serif" font-size="120" fill="#3b2c1a" text-anchor="middle" dominant-baseline="central">筆</text>
  
  <!-- 左上の装飾 -->
  <rect x="32" y="32" width="40" height="24" fill="#8b7355" rx="4"/>
  
  <!-- 右下の小さな文字 -->
  <text x="480" y="480" font-family="monospace" font-size="20" fill="#5a4a3a" text-anchor="end">15×15</text>
</svg>
